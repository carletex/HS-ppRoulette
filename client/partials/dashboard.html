<div class="hide-for-small medium-2 columns">
  <img src="{{ user.image }}" width="100" height="100">
</div>

<div class="medium-8  columns">
  <p>Hello {{ user.displayName }}, you have
    <ng-pluralize count="user.credits"
      when="{'0': '{} pairing credit',
      'one': '{} pairing credit',
      'other': '{} pairing credits'}">
    </ng-pluralize>. Open up a few sessions to gain credit.
  </p>
  <p>There are currently {{ sessionStatus }} awaiting sessions.</p>
</div>

<div class="hide-for-small medium-2 columns">

</div>
