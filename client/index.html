<!DOCTYPE html>
<html lang="en" ng-app="ppRouletteApp">
<head>
  <meta charset="UTF-8">
  <title>Pair Programming Roulette</title>
  <link rel="stylesheet" href="bower_components/foundation/css/normalize.css">
  <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body ng-controller="AuthController">

  <div class="contain-to-grid">
    <top-bar>
      <ul class="title-area">
        <li class='name' id='logo'>
          <h1><a href="/"><img src="pictures/pp-logo.png" height="20" width="20"> Pair Programming Roulette</a></h1>
        </li>
        <li toggle-top-bar class="menu-icon"><a href="#">Menu</a></li>
      </ul>
      <section class="top-bar-section" id="navigation">
        <ul class="right" ng-if="isAuthenticated">
          <li>
            <a href="/#/session/list">My Pairing Sessions</a>
          </li>
          <li>
            <a href="/#/session/stats">Stats</a>
          </li>
          <li>
            <a href="/#/logout">Log out</a>
          </li>
        </ul>
      </section>
    </top-bar>
  </div>

  <div class="row"><div class="large-12 columns">&nbsp;</div></div>

  <div ng-view></div>

  <footer class="row">
    <div class="large-12 columns">
      <hr/>
      <div class="row">
        <div class="small-6 columns">
          <a href="https://github.com/carletex/HS-ppRoulette/issues">Please help us by reporting bugs and suggestions!</a>
        </div>
        <div class="small-6 columns text-right" ng-if="isAuthenticated">
          <a href="/#/settings">Configure your Zulip notifications</a>
        </div>
      </div>
  </footer>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/satellizer/satellizer.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>

  <script src="bower_components/angular-foundation/mm-foundation-tpls.min.js"></script>

  <script src="app.js"></script>

</body>
</html>
